<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
        integrity="undefined" crossorigin="anonymous">
    <title>Profile_orang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="../../style/css/chat.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="header-chat">
        <span class="title-chat">
            Chat
        </span>
        <a href="">
            <img src="../../img/Icons.svg" alt="search">
        </a>
        <a href="">
            <img src="../../img/add_people.svg" alt="add">
        </a>
    </div>

    <div class="body-chat">
        <a class="box-chat" href="">
            <div class="img-chat">
                <img src="https://gimana.net/storage/2019/03/Aplikasi-Foto-Efek-Ketombe-768x1024.jpg" alt="">
            </div>
            <div class="user-active"></div>
            <div class="name-profile-chat">
                <span>
                    Teki Rohman
                </span>
                <span>
                    Chats
                </span>
            </div>
            <div class="status-chat">
                <span style="display: none;">
                    Online
                </span>
                <span>
                    <img src="../../img/mata.svg" alt=""> 1 hour ago
                </span>
                <div class="num-chat">
                    1
                </div>
            </div>
        </a>
        <a class="box-chat" href="">
            <div class="img-chat">
                <img src="https://cdn-2.tstatic.net/kaltim/foto/bank/images/sebuah-aplikasi-yang-bisa-bikin-foto-bergerak-dan-bernyanyi-kini-ramai-lagi.jpg"
                    alt="">
            </div>
            <div class="name-profile-chat">
                <span>
                    Teki Rohman
                </span>
                <span>
                    Chats
                </span>
            </div>
            <div class="status-chat">
                <span>
                    Online
                </span>
                <span style="display: none;">
                    <img src="../../img/mata.svg" alt=""> 1 hour ago
                </span>
                <div class="num-chat">
                    1
                </div>
            </div>
        </a>
    </div>
    <div class="body-chat-empty" style="display: none;">
        <img src="../../img/empty_page_1.svg" alt="">
        <h6>
            Nothing to see here :(
        </h6>
        <p>
            When you have messages, youâ€™ll see them here.
        </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
