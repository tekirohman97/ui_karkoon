<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
        integrity="undefined" crossorigin="anonymous">
    <title>Oder Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="../../style/css/shop.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <form class="con-shope ">
        <div class="head-shop order-summary">
            <a href="" class="back-os">
                <img src="../../img/exitt.svg" alt="">
            </a>
            <span>
                Review and Rating
            </span>

        </div>
        <div class="body-shop waiting-for-payment">
            <form class="con-rat">
                <div class="card four">
                    <div class="card-body">
                        <div class="rating-wrap">
                            <div class="center">
                                <fieldset class="rating">
                                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5"
                                        class="full" title="Awesome"></label>
                                    <input type="radio" id="star4.5" name="rating" value="4.5" /><label for="star4.5"
                                        class="half"></label>
                                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4"
                                        class="full"></label>
                                    <input type="radio" id="star3.5" name="rating" value="3.5" /><label for="star3.5"
                                        class="half"></label>
                                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3"
                                        class="full"></label>
                                    <input type="radio" id="star2.5" name="rating" value="2.5" /><label for="star2.5"
                                        class="half"></label>
                                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2"
                                        class="full"></label>
                                    <input type="radio" id="star1.5" name="rating" value="1.5" /><label for="star1.5"
                                        class="half"></label>
                                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1"
                                        class="full"></label>
                                    <input type="radio" id="star0.5" name="rating" value="0.5" /><label for="star0.5"
                                        class="half"></label>
                                </fieldset>
                            </div>
                        </div>
                        <textarea rows="5" placeholder="Write your review"></textarea>
                        <div class="fot-rat">
                            <span>
                                0/200
                            </span>
                            <button class="btn-continue b-rat">
                                save
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </form>
    </div>
    <script>
        let star = document.querySelectorAll('input');
        let showValue = document.querySelector('#rating-value');

        for (let i = 0; i < star.length; i++) {
            star[i].addEventListener('click', function () {
                i = this.value;

                showValue.innerHTML = i + " out of 5";
            });
        }
    </script>

</body>

</html>
