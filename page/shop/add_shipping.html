            <div class="body-popup-variant shipping">
                <div class="box-input-s">
                    <h1>
                        Save as (Ex: house, apartment, office, etc.)
                    </h1>
                    <input type="text" placeholder="House" id="tags">

                    <h1>
                        Contact name
                    </h1>
                    <input type="text" placeholder="Jhon Doe">
                </div>
                <div class="box-input-s">
                    <h1>
                        Phone Number
                    </h1>
                    <input type="number" placeholder="enter phone number">
                </div>
                <div class="box-input-s">

                <div class="box-input-s">
                    <h1>
                        Zip / Postal code

                </div>
                <div class="button_next add-s">

                        Save Changes
                    </button>
                </div>
            </div>
