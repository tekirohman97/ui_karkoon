<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
        integrity="undefined" crossorigin="anonymous">
    <title>Log In </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="../../../style/css/welcome.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class=" container-5">
        <div class="judul-2">
            <a href="">
                <img src="..\..\..\img\backk.svg" alt="">
            </a>
            <h6>
                Sign In
            </h6>
        </div>
        <form action="" class="pass">
            <div class="wraper">
                <input type="text" id="username" placeholder="User Name" oninput="berubah()">
                <span>
                    <img class="ceklist" id="betul" src="../../img/betul.svg" alt="">
                    <img class="failed" id="salah" src="../../img/salah.svg" alt="">
                </span>
            </div>
            <div class="wraper">
                <input type="password" id="password" placeholder="Enter Password" oninput="berubah()">
                <span>
                    <img class="img1" id="img1" src="../../../img/mata.svg" alt="" onclick="toggle()"
                        aria-hidden="true">
                    <img class="img2" id="img2" src="../../../img/mata_menyala.svg" alt="" onclick="toggle()"
                        aria-hidden="true">
                </span>
            </div>
            <div style="padding-left: 20px;">
                Forgot Password?
            </div>
            <button style="margin-top: 40px;" id="btn-CP" class="btn-pass" href="..\..\page\welcome\interest.html">
                Next
            </button>
        </form>
    </div>

    <script src="../../../style/js/campur.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
