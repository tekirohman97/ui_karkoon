<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
        integrity="undefined" crossorigin="anonymous">
    <title>Verif Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="../../style/css/welcome.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class=" container-3">
        <div class="judul-2">
            <a href="">
                <img src="..\..\img\backk.svg" alt="">
            </a>
            <h6>
                Sign Up
            </h6>
        </div>
        <div class="text-1">
            <h6>Enter 6 digit code</h6>
            <p>
                Enter the confirmation code we have
                sent to +62 123-4567-8912.
            </p>
        </div>
        <form name="verify" class="verify" id="form" onsubmit="return validated()" method="post">
            <div id="code" class="inputs " oninput="berubah()">
                <input type="text" name="n1" maxlength="1">
                <input type="text" name="n2" maxlength="1">
                <input type="text" name="n3" maxlength="1">
                <input type="text" name="n4" maxlength="1">
                <input type="text" name="n5" maxlength="1">
                <input id="last" type="text" name="n6" maxlength="1">
            </div>
            <div id="input-error">
                Incorrect code
            </div>
            <button type="submit" class="btn-verif" value="Verify" id="submit">Next</button>
        </form>
        <p class="footer">
            Didnâ€™t get the code? <a href="">Resend Code</a>
        </p>
    </div>
    <script src="../../style/js/verif.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
