<body>
    <div class="container-2">
        <div class="judul-2">
            <a href="">
                <img src="../../img/backk.svg" alt="">

            <h6>

            </h6>
        </div>
        <div class="text-1">

            <input type="tel" id="phone" name="phone-number" onkeyup="numberonly()" oninput="berubah()">
            <div id="input-error">
                Phone Number Invalid
            </div>
            <button type="submit" class="btn-SC" id="summit">

            </button>
        </form>

    <script src="../../style/js/valid_phone.js"></script>
    <script src="../../style/js/intlTelInput.min.js"></script>
    <script>
        var input = document.querySelector('#phone');
        var iti = window.intlTelInput(input, {
            utilsScript: '../../style/js/utils.js'
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
