<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
        integrity="undefined" crossorigin="anonymous">
    <title>Sign Up Phone Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="../../style/css/home.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../../style/css/intlTelInput.min.css">
    <style>
        .iti-flag {
            background-image: url("../../img/flags.png");
        }

        @media (-webkit-min-device-pixel-ration: 2),
        (min-resolution: 192dpi) {
            .iti-flag {
                background-image: url("../../img/flags@2x.png");
            }
        }
    </style>
</head>

<body>
    <form class="container-addpost">
        <div class="header-add-post">
            <a href="">
                <img src="../../img/back_2.svg" alt="">
            </a>
            <button type="submit" class="btn-post">Post</button>
        </div>
        <div class="post">
            <div class="form">
                <div class="grid">
                    <div class="form-element">
                        <input type="file" id="file-1" accept="image/*">
                        <label for="file-1" id="file-1-preview">
                            <img src="https://bit.ly/3ubuq5o" alt="">
                            <div id="hilang">
                                <span>+</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="post-title">
                <input type="text" placeholder="Write the title...">
            </div>
        </div>
        <div class="des-post">
            <textarea type="text" class="post-deskripsi" placeholder="Describe your post..."></textarea>
        </div>
    </form>
    <script src="../../style/js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
